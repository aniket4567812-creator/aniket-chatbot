<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    #chatBox {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      max-width: 600px;
      width: 100%;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #007bff;
      font-weight: bold;
    }
    .bot {
      color: #28a745;
      font-weight: bold;
    }
    #userInput {
      width: 500px;
      max-width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    footer {
      margin-top: auto;
      font-size: 14px;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>ü§ñ AI Chatbot ‚Äî Made by Aniket</header>

  <div id="chatBox"></div>

  <div>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>¬© 2025 Aniket's AI Chatbot</footer>

  <script>
    const apiKey = "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"; // üîí Paste your actual API key here

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      const chatBox = document.getElementById("chatBox");

      // Show user message
      chatBox.innerHTML += `<div class="message user">üë§ You: ${userMessage}</div>`;
      inputField.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMessage }]
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
        chatBox.innerHTML += `<div class="message bot">ü§ñ Bot: ${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
