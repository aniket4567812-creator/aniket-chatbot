<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniket's Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .chatbox {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 5px;
      background: #000;
    }
    .bot {
      color: #0f0;
      margin: 5px 0;
    }
    .user {
      color: #0af;
      margin: 5px 0;
      text-align: right;
    }
    input {
      width: 75%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #0af;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #08c;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Aniket's Chatbot</header>
  <div class="chatbox">
    <div class="messages" id="messages">
      <div class="bot">Hello! I am your chatbot. Ask me anything ðŸ™‚</div>
    </div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (msg === "") return;

      const messages = document.getElementById("messages");

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "user";
      userMsg.innerText = msg;
      messages.appendChild(userMsg);

      // Bot reply (dummy)
      const botMsg = document.createElement("div");
      botMsg.className = "bot";
      botMsg.innerText = "You said: " + msg;
      messages.appendChild(botMsg);

      // Clear input
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
