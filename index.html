<!-- HTML -->
<input id="userInput" type="text" placeholder="Type your message">
<button id="sendBtn">Send</button>
<div id="chatWindow"></div>

<script>
  const input = document.getElementById("userInput");
  const btn = document.getElementById("sendBtn");
  const chat = document.getElementById("chatWindow");

  btn.addEventListener("click", () => {
      const message = input.value.trim();
      if(message){
          displayUserMessage(message);
          displayBotMessage(generateBotReply(message));
          input.value = "";
      }
  });

  function displayUserMessage(msg){
      chat.innerHTML += `<div><b>You:</b> ${msg}</div>`;
  }

  function displayBotMessage(msg){
      chat.innerHTML += `<div><b>Bot:</b> ${msg}</div>`;
  }

  function generateBotReply(msg){
      // Example logic
      msg = msg.toLowerCase();
      if(msg.includes("hello") || msg.includes("hi")) return "Hello! How can I help you?";
      if(msg.includes("how are you")) return "I am fine, thank you!";
      return "Sorry, I didn't understand that.";
  }
</script>
